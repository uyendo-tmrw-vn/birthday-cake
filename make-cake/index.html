<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UyenDo - Make cake</title>
        <link rel="stylesheet" href="./style.scss">
    </head>
    <body>
        <div class="wrap">
            <div class="config">
                <div class="config__menu">
                    <div data-type="colors" class="item colors active">
                        <img src="./public/img/menu/color.png" alt="">
                    </div>
                    <div data-type="cover" class="item cover">
                        <img src="./public/img/menu/top.png" alt="">
                    </div>
                    <div data-type="line" class="item line">
                        <img src="./public/img/menu/line.png" alt="">
                    </div>
                    <div data-type="star" class="item star">
                        <img src="./public/img/menu/star.png" alt="">
                    </div>
                    <div data-type="flower" class="item flower">
                        <img src="./public/img/menu/flower.png" alt="">
                    </div>
                    <div data-type="candle" class="item candle">
                        <img src="./public/img/menu/candle.png" alt="">
                    </div>
                    <div data-type="number" class="item number">
                        <img src="./public/img/menu/number.png" alt="">
                    </div>
                    <div data-type="aphabet" class="item aphabet">
                        <img src="./public/img/menu/text.png" alt="">
                    </div>
                </div>
                <div class="config__hidden config__colors active">
                    <!--<span class="color bg-[#fff]"></span>
                    <span class="color bg-[blue]"></span>
                    <span class="color bg-[green]"></span>
                    <span class="color bg-[yellow]"></span> --></div>
                <div class="config__hidden config__cover">
                    <img src="./public/img/top/top-1.png" alt="">

                    <img src="./public/img/top/top-3.png" alt="">

                </div>
                <div class="config__hidden config__line">
                    <img src="./public/img/line/decor-1.png" alt="">
                    <img src="./public/img/line/decor-2.png" alt="">
                    <img src="./public/img/line/decor-3.png" alt="">
                    <img src="./public/img/line/decor-4.png" alt="">
                    <img src="./public/img/line/decor-5.png" alt="">
                    <img src="./public/img/line/decor-6.png" alt="">
                    <img src="./public/img/line/decor-7.png" alt="">
                    <img src="./public/img/line/decor-8.png" alt="">
                </div>
                <div class="config__hidden config__star">
                    <img src="./public/img/star/star-1.png" alt="">
                    <img src="./public/img/star/star-2.png" alt="">
                    <img src="./public/img/star/star-3.png" alt="">
                    <img src="./public/img/star/star-4.png" alt="">
                    <img src="./public/img/star/star-5.png" alt="">
                    <img src="./public/img/star/star-6.png" alt="">
                    <img src="./public/img/star/star-7.png" alt="">
                    <img src="./public/img/star/star-8.png" alt="">
                    <img src="./public/img/star/star-9.png" alt="">
                    <img src="./public/img/star/star-10.png" alt="">
                    <img src="./public/img/star/star-11.png" alt="">
                    <img src="./public/img/star/star-12.png" alt="">
                    <img src="./public/img/star/star-13.png" alt="">
                    <img src="./public/img/star/star-14.png" alt="">
                    <img src="./public/img/star/star-15.png" alt="">
                    <img src="./public/img/star/star-16.png" alt="">
                </div>
                <div class="config__hidden config__flower">
                    <img src="./public/img/flower/flower-1.png" alt="">
                    <img src="./public/img/flower/flower-2.png" alt="">
                    <img src="./public/img/flower/flower-3.png" alt="">
                    <img src="./public/img/flower/flower-4.png" alt="">
                    <img src="./public/img/flower/flower-5.png" alt="">

                    <img src="./public/img/flower/flower-8.png" alt="">

                    <img src="./public/img/candle/candle-5.png" alt="">

                    <span class="number">0</span>
                    <span class="number">1</span>
                    <span class="number">2</span>
                    <span class="number">3</span>
                    <span class="number">4</span>
                    <span class="number">5</span>
                    <span class="number">6</span>
                    <span class="number">7</span>
                    <span class="number">8</span>
                    <span class="number">9</span>
                </div>
                <div class="config__hidden config__aphabet">
                    <span class="alpha">a</span>
                    <span class="alpha">b</span>
                    <span class="alpha">c</span>
                    <span class="alpha">d</span>
                    <span class="alpha">e</span>
                    <span class="alpha">f</span>
                    <span class="alpha">g</span>
                    <span class="alpha">h</span>

                    <span class="alpha">q</span>
                    <span class="alpha">r</span>
                    <span class="alpha">s</span>
                    <span class="alpha">t</span>
                    <span class="alpha">u</span>
                    <span class="alpha">v</span>
                    <span class="alpha">w</span>
                    <span class="alpha">x</span>
                    <span class="alpha">y</span>
                    <span class="alpha">z</span>
                </div>
            </div>
            <div class="cake">
                <div class="cake-null">
                    <div class="top"></div>
                    <div class="body"></div>
                </div>
                <div class="plate"></div>
            </div>
            <div class="floor"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
